<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a triangle</title>
    <script type="text/javascript">
        var a= prompt('Enter the first side',' ');
        var b= prompt('Enter the second side',' ');
        var c= prompt('Enter the third side',' ');
        var s= (a+b+c)/2;
        var p=(s*(s-a)*(s-b)*(s-c));
        var result=Math.sqrt(p);
        document.write("Enter first side of the triangle="+ "    "+ a);
        document.write("Enter second side of the triangle="+ "    "+ b);
        document.write("Enter third side of the triangle="+ "     "+ c);
        document.write("Area=+"+ " "+ result);


    </script>
</head>

</body>
</html>
